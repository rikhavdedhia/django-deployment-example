<!DOCTYPE html>
{% extends "basic_app/base.html" %}

  {% block body_block %}
    {% if registered %}
      <h1>Thank you for registration</h1>

    {% else %}
      <h1>Register Here!!!</h1>
      <h3>Fill Out the Form:</h3>

      <form enctype="multipart/form-data" method="post">

        {% csrf_token %}
        {{ user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" class = 'btn btn-primary'  value="Submit">

      </form>

    {% endif %}
  {% endblock %}
